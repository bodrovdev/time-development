<main class="page-content">
  <style>
    .contacts {
      margin: 141px 0 0 0;
    }

    @media (min-width: 320px) and (max-width: 1279px) {
      .contacts {
        margin: 38px 0 0 0;
      }

      .contacts-page {
        margin: 68px 0 0 0;
      }
    }
  </style>
  <section class="contacts">
  <div class="contacts__container base-container">
    <div class="contacts__column contacts__column--left">
      <h2 class="contacts__title base-title">Контакты</h2>
      <ul class="contacts__list base-list">
        <li class="contacts__item">
          <svg class="contacts__item-icon" width="24" height="24" alt="Иконка телефона">
            <use href="img/icon/sprite.svg#phone-icon"></use>
          </svg>
          <a class="contacts__item-link base-link" href="tel:+7 (499) 250-09-41">+7 (499) 250-09-41</a>
        </li>
        <li class="contacts__item">
          <svg class="contacts__item-icon" width="24" height="24" alt="Иконка электронной почты">
            <use href="img/icon/sprite.svg#email-icon"></use>
          </svg>
          <a class="contacts__item-link base-link" href="mailto:timedevelopment.com">timedevelopment.com</a>
        </li>
        <li class="contacts__item">
          <svg class="contacts__item-icon" width="24" height="24" alt="Иконка часов">
            <use href="img/icon/sprite.svg#time-icon"></use>
          </svg>
          <span class="contacts__item-text">c 9:00 до 18:00</span>
        </li>
        <li class="contacts__item">
          <svg class="contacts__item-icon" width="24" height="24" alt="Иконка карты">
            <use href="img/icon/sprite.svg#map-icon"></use>
          </svg>
          <span class="contacts__item-text">ул. Фадеева, 4А, Москва</span>
        </li>
      </ul>
    </div>
    <div class="contacts__column contacts__column--right">
      <div class="contacts__wrapper">
        <p class="contacts__wrapper-text base-par">
          В сегменте жилой и многофункциональной недвижимости в самых знаковых локациях Москвы.
        </p>
        <figure class="contacts__wrapper-image base-figure">
          <img class="contacts__wrapper-img" src="img/image/contacts-image.png" width="433" height="433" alt="Декоративное изображение круга с фото дома внутри">
        </figure>
      </div>
    </div>
  </div>
</section>
  <section class="contacts-page">
    <div class="contacts-page__container base-container">
      <figure class="contacts-page__image base-figure">
        <div class="time-clocks">
  <span class="time-clocks__number">12</span>
  <svg class="time-clocks__clocks" width="@@width" height="@@height" alt="Циферблат">
    <use href="img/icon/sprite.svg#time-clock-icon"></use>
  </svg>
</div>
        <img class="contacts-page__img" src="img/image/contacts-page-image.png" width="391" height="391" alt="Декоративное изображение здания с множеством окон">
      </figure>
      <figure class="contacts-page__image contacts-page__image--mobile base-figure">
        <svg class="contacts-page__sign-icon" width="16" height="68" alt="#" aria-hidden="true">
          <use href="img/icon/sprite.svg#sign-fill-icon"></use>
        </svg>
        <img class="contacts-page__img" src="img/image/contacts-page-image-mobile.png" width="178" height="264" alt="Декоративное изображение здания с множеством окон">
      </figure>
      <form class="contacts-page__form" if="form">
        <input class="contacts-page__input" type="text" name="name" id="name" placeholder="Ваше имя">
        <input class="contacts-page__input" type="tel" name="phone" id="phone" placeholder="Ваш телефон">
        <textarea class="contacts-page__input contacts-page__input--textarea" name="text" id="text" placeholder="Ваше сообщение..."></textarea>
      </form>
    </div>
  </section>
  <section class="map" id="map">
  <!-- <figure class="map__image base-figure">
    <img class="map__img" src="img/image/map.png" alt="Заглушка для карты">
  </figure> -->
</section>
