<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="date=no">
  <meta name="format-detection" content="address=no">
  <meta name="format-detection" content="email=no">

  <link href="css/style.min.css?v=1.0" rel="stylesheet">

<body class="cover-default">

  <header class="page-header">
    <nav class="main-nav">
      <div class="main-nav__container base-container">
        <a class="main-nav__logo-link base-link" href="index.html">
          <figure class="main-nav__logo-image base-figure">
            <img class="main-nav__logo-img" src="img/image/logo.png" width="124" height="50" alt="Логотип">
          </figure>
        </a>

        <div class="main-nav__nav-menu main-nav__nav-menu--mobile" id="mobile_menu">

          <a class="main-nav__logo-link main-nav__logo-link--mobile base-link" href="index.html">
            <figure class="main-nav__logo-image base-figure">
              <img class="main-nav__logo-img" src="img/image/logo-mobile-menu.png" width="66" height="26" alt="Логотип">
            </figure>
          </a>

          <ul class="main-nav__nav-list base-list">
            <li class="main-nav__nav-item">
              <a class="main-nav__nav-link @@isActive-projects base-link" href="projects.html">Проект</a>
            </li>
            <li class="main-nav__nav-item">
              <a class="main-nav__nav-link nav-archive--active base-link" href="archive.html">Пресс-центр</a>
            </li>
            <li class="main-nav__nav-item">
              <a class="main-nav__nav-link @@isActive-about base-link" href="about.html">О компании</a>
            </li>
            <li class="main-nav__nav-item">
              <a class="main-nav__nav-link @@isActive-team base-link" href="team.html">Команда</a>
            </li>
            <li class="main-nav__nav-item">
              <a class="main-nav__nav-link @@isActive-contacts base-link" href="contacts.html">Контакты</a>
            </li>
          </ul>

          <div class="main-nav__search-bar" id="search_bar">
            <svg class="main-nav__search-icon" width="16" height="16" alt="Иконка поиска" id="search_icon">
              <use href="img/icon/sprite.svg#search-icon"></use>
            </svg>
          </div>

        </div>

        <button class="main-nav__burger base-button" id="burger">
          <span class="main-nav__burger-line"></span>
        </button>

      </div>
    </nav>
  </header>

<main class="page-content">

  <section class="press-heading">
    <div class="press-heading__container base-container">
      <h1 class="press-heading__title base-title"></h1>
      <div class="press-heading__wrapper">
        <div class="press-heading__column press-heading__column--left">
          <figure class="press-heading__image base-figure">
            <img class="press-heading__img" src="" width="" height="" alt="#">
          </figure>
          <figure class="press-heading__image press-heading__image--mobile base-figure">
            <img class="press-heading__img" src="" width="" height="" alt="#">
          </figure>
        </div>
        <div class="press-heading__column press-heading__column--right">
          <div class="press-heading__column-content">
            <h2 class="press-heading__column-title base-title"></h2>
            <div class="press-heading__column-text">
              <p></p>
            </div>
            <a class="press-heading__column-button base-link" href="#"></a>
          </div>
          <div class="press-heading__column-content press-heading__column-content--mobile">
            <h2 class="press-heading__column-title base-title"></h2>
            <div class="press-heading__column-text">
              <p></p>
            </div>
            <a class="press-heading__column-button base-link" href="#"></a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="press-body">
    <div class="press-body__slider swiper">
      <div class="press-body__slider-wrapper swiper-wrapper">
        <div class="press-body__slider-slide swiper-slide">
          <div class="press-body__slide-head">
            <span class="press-body__slide-date"></span>
            <a class="press-body__slide-link base-link" href="#"></a>
          </div>
          <figure class="press-body__slide-image base-figure">
            <img class="press-body__slide-img" src="" width="" height="" alt="">
          </figure>
          <div class="press-body__slide-footer"></div>
        </div>
      </div>
      <div class="press-body__slider-pagination swiper-pagination"></div>
    </div>
    <button class="press-body__more base-button"></button>
  </section>

  <section class="contacts">
  <div class="contacts__container base-container">
    <div class="contacts__column contacts__column--left">
      <h2 class="contacts__title base-title">Контакты</h2>
      <ul class="contacts__list base-list">
        <li class="contacts__item">
          <svg class="contacts__item-icon" width="24" height="24" alt="Иконка телефона">
            <use href="img/icon/sprite.svg#phone-icon"></use>
          </svg>
          <a class="contacts__item-link base-link" href="tel:+ 477 123 4567">+ 477 123 4567</a>
        </li>
        <li class="contacts__item">
          <svg class="contacts__item-icon" width="24" height="24" alt="Иконка электронной почты">
            <use href="img/icon/sprite.svg#email-icon"></use>
          </svg>
          <a class="contacts__item-link base-link" href="mailto:timedevelopment.com">timedevelopment.com</a>
        </li>
        <li class="contacts__item">
          <svg class="contacts__item-icon" width="24" height="24" alt="Иконка часов">
            <use href="img/icon/sprite.svg#time-icon"></use>
          </svg>
          <span class="contacts__item-text">c 9:00 до 19:00</span>
        </li>
        <li class="contacts__item">
          <svg class="contacts__item-icon" width="24" height="24" alt="Иконка карты">
            <use href="img/icon/sprite.svg#map-icon"></use>
          </svg>
          <span class="contacts__item-text">г.Москва</span>
        </li>
      </ul>
    </div>
    <div class="contacts__column contacts__column--right">
      <div class="contacts__wrapper">
        <p class="contacts__wrapper-text base-par">
          В сегменте жилой и многофункциональной недвижимости в самых знаковых локациях Москвы.
        </p>
        <figure class="contacts__wrapper-image base-figure">
          <img class="contacts__wrapper-img" src="img/image/contacts-image.png" width="433" height="433" alt="Декоративное изображение круга с фото дома внутри">
        </figure>
      </div>
    </div>
  </div>
</section>
  <section class="map">
  <figure class="map__image base-figure">
    <img class="map__img" src="img/image/map.png" alt="Заглушка для карты">
  </figure>
</section>
</main>
